<body>
<div id="debtContainer">
    <form id="debtCalculationForm">
        <label for="incomeInput">Income: </label>
        <input type="number" id="incomeInput" placeholder="Enter your income" required>

        <label for="debtCategorySelect">Debt Category: </label>
        <select id="debtCategorySelect" required>
            <option value="SN">SN</option>
            <option value="OTHER_DEBT">OTHER_DEBT</option>
            <option value="HALK_BANK">HALK_BANK</option>
            <option value="UJP_TAXES">UJP_TAXES</option>
        </select>

        <button type="submit">Calculate</button>
    </form>
