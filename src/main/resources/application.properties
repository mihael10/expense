# Quarkus server port configuration
quarkus.http.port=8080

# PostgreSQL datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/expenses

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# For Quarkus version 2.0 and above, use this instead
# quarkus.hibernate-orm.sql-load-script=import.sql

# Enable JDBC statement logging (optional)
quarkus.datasource.log-sql=true
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:63342
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with


